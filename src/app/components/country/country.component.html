<h1>
    Countries
  </h1>
  <div>
    <table class="table table-bordered col-6 border border-danger">
      <tr>
        <td>
          <label><b>Add Country</b></label></td>
        <td>
          <input type="text" class="text" placeholder="Enter Country Name.." #newCountry>
        </td>
        <td>
            <select type="number" [(ngModel)]="sportID" (ngModelChange)="toNumber()">
                <option *ngFor="let sport of sports" [ngValue]="sport.sportID">{{sport.sportName}}</option>
              </select>
        </td>
        <td>
          <button class="btn btn-success" (click)="AddCountry(newCountry.value, sportID);">Save </button>
        </td>
      </tr>
    </table>
  </div>
  
  <table *ngFor="let country of countries" class="table table-bordered col-3">
    <tr>
      <td class="col-1">{{country.countryName}}</td>
      <td class="col-2"><button (click)="removeCountry(country);" class="btn btn-danger">Delete</button></td>
  
      <td class="col-3"><button class="btn btn-secondary" (click)="setEdit(country)">Edit</button></td>
      <div *ngIf="country.isEdit">
        <td>
  
          <input type="text" class="text" placeholder="Edit" #newCountry>
          <button class="btn btn-success" (click)=" EditCountry(country, newCountry.value);">Update </button>
  
        </td>
      </div>
    </tr>
  </table>
