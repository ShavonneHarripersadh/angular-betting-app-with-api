<h1>
  Bet Type
</h1>
<div>
  <table class="table table-bordered col-6 border border-danger">
    <tr>
      <td>
        <label><b>Add Bet Type</b></label></td>
      <td>
        <input type="text" class="text" placeholder="Enter Bet Type Name.." #newEvent>
      </td>
      <td>
        <select type="number" [(ngModel)]="sportID" (ngModelChange)="sportToNumber()">
            <option *ngFor="let sport of sports" [ngValue]="sport.sportID">{{sport.sportName}}</option>
          </select>          
    </td>
      <td>
          <select type="number" [(ngModel)]="countryID" (ngModelChange)="countryToNumber()">
              <option *ngFor="let country of countriesTemp" [ngValue]="country.countryID">{{country.countryName}}</option>
            </select>
      </td>
      <td>
        <select type="number" [(ngModel)]="tourID" (ngModelChange)="tourToNumber()">
            <option *ngFor="let tour of tourTemp" [ngValue]="tour.tournamentID">{{tour.tournamentName}}</option>
          </select>
    </td>
    <td>
      <select type="number" [(ngModel)]="eventID" (ngModelChange)="eventToNumber()">
          <option *ngFor="let event of eventsTemp" [ngValue]="event.eventID">{{event.eventName}}</option>
        </select>
  </td>
      <td>
        <button class="btn btn-success" (click)="AddMarket(newEvent.value, eventID);">Save </button>
      </td>
    </tr>
  </table>
</div>

<table *ngFor="let market of markets" class="table table-bordered col-3">
  <tr>
    <td class="col-1">{{market.marketName}}</td>
    <td class="col-2"><button (click)="removeMarket(market);" class="btn btn-danger">Delete</button></td>

    <td class="col-3"><button class="btn btn-secondary" (click)="market.isEdit = !market.isEdit;">Edit</button></td>
    <div *ngIf="market.isEdit">
      <td>

        <input type="text" class="text" placeholder="Edit" #newEvent>
        <button class="btn btn-success" (click)=" EditMarket(market, newEvent.value);">Update </button>

      </td>
    </div>
  </tr>
</table>
