<h1>
  Tournaments
</h1>
<div>
  <table class="table table-bordered col-6 border border-danger">
    <tr>
      <td>
        <label><b>Add Tournament</b></label></td>
      <td>
        <input type="text" class="text" placeholder="Enter Tournament Name.." #newTournament>
      </td>
      <td>
        <select type="number" [(ngModel)]="sportID" (ngModelChange)="sportToNumber()">
            <option *ngFor="let sport of sports" [ngValue]="sport.sportID">{{sport.sportName}}</option>
          </select>          
    </td>
      <td>
          <select type="number" [(ngModel)]="countryID" (ngModelChange)="countryToNumber()">
              <option *ngFor="let country of countriesTemp" [ngValue]="country.countryID">{{country.countryName}}</option>
            </select>
      </td>
      <td>
        <button class="btn btn-success" (click)="AddTournament(newTournament.value, countryID);">Save </button>
      </td>
    </tr>
  </table>
</div>

<table *ngFor="let tournament of tournaments" class="table table-bordered col-3">
  <tr>
    <td class="col-1">{{tournament.tournamentName}}</td>
    <td class="col-2"><button (click)="removeTournament(tournament);" class="btn btn-danger">Delete</button></td>

    <td class="col-3"><button class="btn btn-secondary" (click)="setEdit(tournament)">Edit</button></td>
    <div *ngIf="tournament.isEdit">
      <td>

        <input type="text" class="text" placeholder="Edit" #newTournament>
        <button class="btn btn-success" (click)=" EditTournament(tournament, newTournament.value);">Update </button>

      </td>
    </div>
  </tr>
</table>
